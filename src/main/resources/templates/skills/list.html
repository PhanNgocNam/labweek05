<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Skills List</h2>
            <a th:href="@{/skills/create}" class="btn btn-primary">Create New Skill</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Skill Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="skill : ${skills}">
                        <td th:text="${skill.skillId}"></td>
                        <td th:text="${skill.skillName}"></td>
                        <td>
                            <a th:href="@{/skills/edit/{id}(id=${skill.skillId})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/skills/delete/{id}(id=${skill.skillId})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this skill?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(skills)}">
                        <td colspan="3" class="text-center">No skills found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
