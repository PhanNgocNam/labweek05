<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${jobDTO.id == null ? 'Post New Job' : 'Edit Job'}">Post Job</h2>
        
        <form th:action="${jobDTO.id == null ? '/jobs/create' : '/jobs/edit/' + jobDTO.id}" 
              th:object="${jobDTO}" method="post" class="mt-4">
            
            <div class="mb-3">
                <label for="title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" th:field="*{company}" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" th:field="*{location}" required>
            </div>
            
            <div class="mb-3">
                <label for="salary" class="form-label">Salary Range</label>
                <input type="text" class="form-control" id="salary" th:field="*{salary}">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Job Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="requiredSkills" class="form-label">Required Skills</label>
                <select class="form-control select2" id="requiredSkills" th:field="*{requiredSkillIds}" multiple>
                    <option th:each="skill : ${skills}"
                            th:value="${skill.id}"
                            th:text="${skill.name}">Skill Name</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="datetime-local" class="form-control" id="expiryDate" th:field="*{expiryDate}">
            </div>
            
            <button type="submit" class="btn btn-primary">Save Job</button>
            <a href="/jobs" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                placeholder: "Select required skills",
                allowClear: true
            });
        });
    </script>
</body>
</html>
